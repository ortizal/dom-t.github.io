<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/ingreso.css">
    <title>Ingreso de informacion</title>
</head>
<body>
    <div class="container-fluid">
        <div class="header">
            <header class="row">
                <div class="img_logo col-lg-3">
                    <img src="../../imagenes/logo.png" alt="Logo">
                </div>
                <div class="title col-lg-6">
                    <h1>DOM-T</h1>
                    <h5>Servicio a domicilio</h5>
                </div>
                <div class="btn-login col-lg-3">
                    <input type="submit" value="Sing-in">
                </div>
            </header>
        </div>
        <div class="nav_bar">
            <nav class="row">
                <div class="buscar col-lg-6">
                    <div class="row">
                        <div class="col-lg-6" id="txt-buscar">
                            <input type="text" id ="texto_buscar" placeholder="BUSCAR">
                        </div>
                        <div class="col-lg-6" id = "btn-buscar">
                            <input type="submit" id = "buscar" value="Buscar">
                        </div>
                    </div>
                </div>
                <div class="menu col-lg-6">
                    <ul>
                        <li><a href="#">Contactanos</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="../../catalogo/html/catalogo.html">Catalogo</a>
                            <ul>
                                <li><a href="#">Comida</a></li>
                                <li><a href="#">Ropa</a></li>
                                <li><a href="#">Repuestos</a></li>
                                <li><a href="#">Tecnologia</a></li>
                                <li><a href="#">Otros</a></li>
                            </ul>
                        </li>
                        <li><a href="index.html">Home</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="section-aside row">
            <div class="aside col-lg-4">
                <aside>

                </aside>
            </div>
            <div class="section col-lg-8">
                <form action="" id="formCategoria" method="post">
                    <section>
                        <ul>
                            <div class="row">
                                <li class="col-lg-4">
                                    <div>
                                        Nombre: <br>
                                        <input type="text" name="nombre" placeholder="NOMBRE" required>
                                    </div>
                                </li>
                                <li class="col-lg-4">
                                    <div>
                                        Telefono: <br>
                                        <input type="text" name="telefono" placeholder="TELEFONO" required>
                                    </div>
                                </li>
                                <li class="col-lg-4">
                                    <div>
                                        Correo Electronico: <br>
                                        <input type="text" name="correo" placeholder="CORREO ELECTRONICO" required>
                                    </div>
                                </li>
                            </div>
                            <div class="row">
                                <li class="col-lg-4">
                                    <div>
                                        Direccion: <br>
                                        <input type="text" name="direccion" placeholder="DIRECCION" required>
                                    </div>
                                </li>
                                <li class="col-lg-4">
                                    <div>
                                        Categoria: <br>
                                        <select name="categoria" id="listCategoria"></select>
                                    </div>
                                </li>
                                <li class="col-lg-4">
                                    <div>
                                        Subcategoria: <br>
                                        <select name="subCategoria" id="listSubCategoria">
                                            <option value="0">--Seleccione una opcion--</option>
                                        </select>
                                    </div>
                                </li>
                            </div>
                            
                        </ul>
                        <input type="submit" class="enviar" id="enviar" value="Enviar">
                    </section>
                </form>
            </div>
        </div>
        <div class="footer">

        </div>
    </div>
    <script src="../../conexion/js/jquery-3.4.1.min.js"></script>
    <script src="../../bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script src="../js/ingreso.js"></script>
</body>
</html>
